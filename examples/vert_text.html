<html>
<head>
</head>
<body>
<h1>Vertical Text Table Example</h1>
<table style="
border-collapse: collapse;
border: 2px solid black;">
<tr>
<td rowspan="5" style="border-collapse: collapse;
border: 1px solid black; background-color: #eff;"><div style="
writing-mode: vertical-lr;
text-orientation: mixed;">
Reading from left
</div></td>
<td rowspan="5" style="border-collapse: collapse;
border: 1px solid black; background-color: #dff;"><div style="
writing-mode: vertical-lr;
text-orientation: mixed;
transform: rotate(180deg);">
Reading from right
</div></td>
<td rowspan="5" style="border-collapse: collapse;
border: 1px solid black; background-color: #cff;"><div style="
writing-mode: vertical-lr;
text-orientation: upright;">
Reading top-down
</div></td>
<td>1</td>
</tr>
<tr><td>2</td></tr>
<tr><td>3</td></tr>
<tr><td>4</td></tr>
<tr><td>5</td></tr>
</table>
</body>
</html>
